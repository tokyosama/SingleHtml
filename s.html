<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>github</title>
    <link rel="stylesheet" href="./img//github.css">
</head>

<body>
    <div id="main">
        <div class="header">
            <img src="./img//github.svg" alt="" style="width: 58px;height: 58px;">
            <h1>Sign in to GitHub</h1>
        </div>
        <div class="sign">
            <form action="">
                <label for="name">Username or email address</label>
                <input type="text" name="name" class="name">
                <div class="pf">
                    <label for="psw">Password</label>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="psw" name="psw" class="psw">
                <input type="submit" class="sub btn" value="Sign in">
            </form>
        </div>
        <div class="cont">
            <p>New to GitHub?</p>
            <a href="#">Create an account.</a>
        </div>
        <div class="footer">

            <li><a href="#">Terms</a></li>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <a href="#">Contact GitHub</a>
        </div>



    </div>
</body>

</html>
